<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
       
        <div class="calculator">
            <form>
                <p class="text-start text-white" >CASIO</p>
                <div class="display">
                <input id="result" type="text" name="display" placeholder="0">
           
                </div>
                <div>
                    <button onclick="allClear()" type="button"  >AC</button> 
                    <button onclick="backSpace()" type="button"  >&#9003</button> 
                    <button onclick="displayNum('.')" type="button"   >.</button> 
                    <button onclick="displayNum('/')" type="button"  >/</button> 
                </div>
                <div>
                    <button onclick="displayNum(9)" type="button"  >9</button> 
                    <button onclick="displayNum(8)" type="button"  >8</button> 
                    <button onclick="displayNum(7)" type="button"  >7</button> 
                    <button onclick="displayNum('*')" type="button"  >*</button> 
                </div>
                <div>
                    <button onclick="displayNum(6)" type="button"  >6</button> 
                    <button onclick="displayNum(5)" type="button"  >5</button> 
                    <button onclick="displayNum(4)" type="button"  >4</button> 
                    <button onclick="displayNum('-')" type="button"  >-</button> 
                </div>
                <div>
                    <button onclick="displayNum(3)" type="button"   >3</button> 
                    <button onclick="displayNum(2)" type="button"   >2</button> 
                    <button onclick="displayNum(1)" type="button"   >1</button> 
                    <button onclick="displayNum('+')" type="button"   >+</button> 
                </div>
                <div  >
                    <button onclick="displayNum('(')" type="button"  >(</button> 
                    <button onclick="displayNum(')')" type="button"  >)</button> 
                    <button onclick="displayNum(0)" type="button"  >0</button> 
                    <button onclick="evaluateExpr()" type="button" >=</button> 
                 
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./calcs.js"></script>
</html>
